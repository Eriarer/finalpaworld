name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # or the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Replace environment variables
        run: |
          echo "Replacing environment variables"
          sed -i 's|__API_KEY__|'"${{ secrets.APIKEY }}"'|g' src/assets/env.template.js
          sed -i 's|__AUTH_DOMAIN__|'"${{ secrets.AUTHDOMAIN }}"'|g' src/assets/env.template.js
          sed -i 's|__PROJECT_ID__|'"${{ secrets.PROJECTID }}"'|g' src/assets/env.template.js
          sed -i 's|__STORAGE_BUCKET__|'"${{ secrets.STORAGEBUCKET }}"'|g' src/assets/env.template.js
          sed -i 's|__MESSAGING_SENDER_ID__|'"${{ secrets.MESSAGINGSENDERID }}"'|g' src/assets/env.template.js
          sed -i 's|__APP_ID__|'"${{ secrets.APPID }}"'|g' src/assets/env.template.js
          mv src/assets/env.template.js src/assets/env.js

      - name: Build the project
        run: npm run build -- --configuration=production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/your-project-name
