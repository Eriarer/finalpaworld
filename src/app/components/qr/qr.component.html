<div class="contenedor" [style.display]="visible ? 'flex' : 'none'">
  <div class="qr" id="qrParent" [style.width]="qrWidht + 20">
    <h1>Datos de Usuario:</h1>
    <qrcode 
      *ngIf="visible" 
      [qrdata]="datosUsuario" 
      [width]="qrWidht"
      [errorCorrectionLevel]="'M'" 
      [allowEmptyString]="true">
    </qrcode>
  </div>
</div>
