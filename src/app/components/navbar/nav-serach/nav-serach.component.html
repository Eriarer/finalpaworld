<form class="d-flex " role="search" [formGroup]="searchForm" (ngSubmit)="onSubmitSearch()">
  <input formControlName="search" [class.border-danger]="search.invalid" class="form-control formInput" type="search"
    placeholder="Buscar" aria-label="Buscar" />
  <button type="submit" class="btn btn-outline-light formButton">
    <i class="fa-solid fa-magnifying-glass"></i>
  </button>
</form>
