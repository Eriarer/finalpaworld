<ul class="navbar-nav justify-content-end pe-3">
  <div class="d-flex flex-column justify-content-center mt-lg-0 mt-4">
    <div class="displayName" *ngIf="userLogged">
      <mat-icon matSuffix (click)="toggleQR()">account_circle</mat-icon>
      {{ displayName }}
    </div>
    <div class="d-flex flex-row gap-4 gap-lg-0">
      <!-- Login -->
      <li class="nav-item" *ngIf="!userLogged">
        <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active"
          ><i class="fa-solid fa-right-to-bracket"></i
        ></a>
      </li>
      <!-- Logout -->
      <li class="nav-item" *ngIf="userLogged">
        <a class="nav-link" (click)="logout()"
          ><i class="fa-solid fa-right-from-bracket"></i
        ></a>
      </li>
      <!-- Sing Up -->
      <li class="nav-item" *ngIf="!userLogged">
        <a
          class="nav-link"
          [routerLink]="['/registro']"
          routerLinkActive="active"
          ><i class="fa-solid fa-user-plus"></i
        ></a>
      </li>

      <!-- Admin -->
      <li class="nav-item dropdown" *ngIf="admin">
        <div
          class="btn-group"
          [class.dropstart]="dropstart"
          [class.dropend]="!dropstart"
        >
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-trigger="hover focus"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            [class.active]="adminRoute"
          >
            <i class="fa-solid fa-user-tie"></i>
          </a>
          <ul class="dropdown-menu mb-2">
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['admin/consultas']"
                routerLinkActive="active"
                >Consultas</a
              >
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['admin/graficas']"
                routerLinkActive="active"
                >Graficas</a
              >
            </li>
          </ul>
        </div>
      </li>
    </div>
  </div>
</ul>

<app-qr [visible]="isQrVisible" [datosUsuario]="datosUsuario" (click)="toggleQR()"></app-qr>
