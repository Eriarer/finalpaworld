<div>
  <div class="forms">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" id="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="example@email.com"
        />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="email.invalid">{{
          getEmailErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
        id="sendCoideButton"
      >
        Enviar c√≥digo
      </button>
    </form>

    <!-- FORMS -->

    <form
      [formGroup]="confirmForm"
      (ngSubmit)="onSubmitConfirm()"
      id="confirmForm"
    >
      <mat-form-field appearance="fill">
        <mat-label>Codigo</mat-label>
        <input matInput type="string" formControlName="codigo" />
        <mat-icon matSuffix>pin</mat-icon>
        <mat-error *ngIf="codigo.invalid">{{
          getEmailErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <!-- Submit Button -->
      <div class="d-flex justify-content-around">
        <button
          mat-flat-button
          color="accent"
          mat-raised-button
          type="submit"
          [disabled]="!codigo.valid"
        >
          Verificar
        </button>
        <button
          mat-flat-button
          color="tertiary"
          mat-raised-button
          [routerLink]="['/inicio']"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
  <button mat-raised-button routerLink="/login/email" class="loginType">
    <div class="d-flex g-3 align-items-center">
      <mat-label>Login por Email</mat-label>
      <mat-icon class="m-0">email</mat-icon>
    </div>
  </button>
</div>
